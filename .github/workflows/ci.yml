name: CI

on:
  pull_request:
    paths-ignore:
      - "**/*.md"
      - "docs/**"
  schedule:
    - cron: "0 8 * * 1"
  workflow_dispatch:
    inputs:
      run_coverage:
        description: "Run llvm-cov coverage job"
        required: false
        default: false
        type: boolean
      run_cross_platform:
        description: "Run cross-platform compile smoke jobs"
        required: false
        default: false
        type: boolean

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

env:
  CARGO_TERM_COLOR: always

jobs:
  quality-linux:
    name: Quality (fmt + clippy + tests)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    outputs:
      run_coverage: ${{ steps.quality_mode.outputs.run_coverage }}
      run_cross_platform: ${{ steps.quality_mode.outputs.run_cross_platform }}
      heavy_reason: ${{ steps.quality_mode.outputs.heavy_reason }}
      rust_changed: ${{ steps.rust_scope.outputs.rust_changed }}
    steps:
      - name: Checkout (attempt 1)
        id: checkout_attempt_1
        uses: actions/checkout@v6
        continue-on-error: true

      - name: Backoff before checkout retry 2
        if: steps.checkout_attempt_1.outcome == 'failure'
        shell: bash
        run: sleep 3

      - name: Checkout (attempt 2)
        id: checkout_attempt_2
        if: steps.checkout_attempt_1.outcome == 'failure'
        uses: actions/checkout@v6
        continue-on-error: true

      - name: Backoff before checkout retry 3
        if: steps.checkout_attempt_1.outcome == 'failure' && steps.checkout_attempt_2.outcome == 'failure'
        shell: bash
        run: sleep 6

      - name: Checkout (attempt 3)
        id: checkout_attempt_3
        if: steps.checkout_attempt_1.outcome == 'failure' && steps.checkout_attempt_2.outcome == 'failure'
        uses: actions/checkout@v6
        continue-on-error: true

      - name: Evaluate checkout retry outcomes
        id: checkout_retry_report
        if: always() && (steps.checkout_attempt_1.outcome == 'success' || steps.checkout_attempt_2.outcome == 'success' || steps.checkout_attempt_3.outcome == 'success')
        shell: bash
        run: |
          set -euo pipefail
          attempt_1="${{ steps.checkout_attempt_1.outcome }}"
          attempt_2="${{ steps.checkout_attempt_2.outcome }}"
          attempt_3="${{ steps.checkout_attempt_3.outcome }}"
          if [[ -z "${attempt_2}" ]]; then
            attempt_2="skipped"
          fi
          if [[ -z "${attempt_3}" ]]; then
            attempt_3="skipped"
          fi

          python3 .github/scripts/ci_checkout_retry.py \
            --outcomes "${attempt_1},${attempt_2},${attempt_3}" \
            --max-attempts 3 \
            --base-delay-seconds 3 \
            --cap-delay-seconds 6 \
            --max-total-delay-seconds 12 \
            --summary "$GITHUB_STEP_SUMMARY" \
            --output "$GITHUB_OUTPUT"

      - name: Fail when checkout retries are exhausted
        if: steps.checkout_attempt_1.outcome != 'success' && steps.checkout_attempt_2.outcome != 'success' && steps.checkout_attempt_3.outcome != 'success'
        shell: bash
        run: |
          set -euo pipefail
          attempt_1="${{ steps.checkout_attempt_1.outcome }}"
          attempt_2="${{ steps.checkout_attempt_2.outcome }}"
          attempt_3="${{ steps.checkout_attempt_3.outcome }}"
          if [[ -z "${attempt_2}" ]]; then
            attempt_2="skipped"
          fi
          if [[ -z "${attempt_3}" ]]; then
            attempt_3="skipped"
          fi

          echo "::error::checkout failed after 3 bounded attempts; mode=checkout_retries_exhausted; outcomes=${attempt_1},${attempt_2},${attempt_3}"
          {
            echo "### Checkout Retry"
            echo "- Status: failure"
            echo "- Mode: checkout_retries_exhausted"
            echo "- Outcomes: ${attempt_1},${attempt_2},${attempt_3}"
            echo "- Max attempts: 3"
            echo "- Retry delays (s): [3, 6]"
            echo "- Planned total delay (s): 9"
          } >> "$GITHUB_STEP_SUMMARY"
          exit 1

      - name: Detect change scope
        id: change_scope
        if: github.event_name == 'pull_request'
        uses: dorny/paths-filter@v3
        with:
          filters: |
            heavy:
              - "crates/tau-coding-agent/**"
              - "crates/tau-agent-core/**"
              - "crates/tau-ai/**"
              - "Cargo.toml"
              - "Cargo.lock"
              - ".github/workflows/**"
              - ".github/scripts/**"
            rust:
              - "**/*.rs"
              - "**/Cargo.toml"
              - "Cargo.toml"
              - "Cargo.lock"
            helpers:
              - ".github/workflows/**"
              - ".github/scripts/**"

      - name: Determine rust scope
        id: rust_scope
        shell: bash
        run: |
          set -euo pipefail
          rust_changed="${{ steps.change_scope.outputs.rust }}"
          if [[ "${{ github.event_name }}" != "pull_request" ]]; then
            rust_changed="true"
          elif [[ -z "${rust_changed}" ]]; then
            rust_changed="false"
          fi
          echo "rust_changed=${rust_changed}" >> "$GITHUB_OUTPUT"
          echo "### Rust Scope" >> "$GITHUB_STEP_SUMMARY"
          echo "- Rust/Cargo changed: ${rust_changed}" >> "$GITHUB_STEP_SUMMARY"

      - name: Determine helper test scope
        id: helper_scope
        shell: bash
        run: |
          set -euo pipefail
          helper_tests_needed="${{ steps.change_scope.outputs.helpers }}"
          if [[ "${{ github.event_name }}" != "pull_request" ]]; then
            helper_tests_needed="true"
          elif [[ -z "${helper_tests_needed}" ]]; then
            helper_tests_needed="false"
          fi
          echo "helper_tests_needed=${helper_tests_needed}" >> "$GITHUB_OUTPUT"
          echo "### Helper Tests" >> "$GITHUB_STEP_SUMMARY"
          echo "- Helper tests needed: ${helper_tests_needed}" >> "$GITHUB_STEP_SUMMARY"

      - name: Validate CI helper scripts
        if: steps.helper_scope.outputs.helper_tests_needed == 'true'
        run: python3 -m unittest discover -s .github/scripts -p "test_*.py"

      - name: Determine quality mode
        id: quality_mode
        shell: bash
        run: |
          set -euo pipefail
          heavy_changed="${{ steps.change_scope.outputs.heavy }}"
          if [[ -z "${heavy_changed}" ]]; then
            heavy_changed="false"
          fi
          coverage_requested="${{ inputs.run_coverage }}"
          if [[ -z "${coverage_requested}" ]]; then
            coverage_requested="false"
          fi
          cross_platform_requested="${{ inputs.run_cross_platform }}"
          if [[ -z "${cross_platform_requested}" ]]; then
            cross_platform_requested="false"
          fi
          python3 .github/scripts/ci_quality_mode.py \
            --event-name "${{ github.event_name }}" \
            --head-ref "${{ github.head_ref }}" \
            --heavy-changed "${heavy_changed}" \
            --run-coverage "${coverage_requested}" \
            --run-cross-platform "${cross_platform_requested}" \
            --output "$GITHUB_OUTPUT" \
            --summary "$GITHUB_STEP_SUMMARY"

      - name: Install Rust (full lane)
        if: steps.rust_scope.outputs.rust_changed == 'true' && steps.quality_mode.outputs.mode != 'codex-light'
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install Rust (codex-light lane)
        if: steps.rust_scope.outputs.rust_changed == 'true' && steps.quality_mode.outputs.mode == 'codex-light'
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Cache Cargo
        if: steps.rust_scope.outputs.rust_changed == 'true'
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        if: steps.rust_scope.outputs.rust_changed == 'true'
        run: cargo fmt --all --check

      - name: Verify unsafe-free policy
        if: steps.rust_scope.outputs.rust_changed == 'true'
        shell: bash
        run: |
          set -euo pipefail
          if rg -n --glob '!**/target/**' '\bunsafe\s+fn\b|\bunsafe\s*\{' crates; then
            echo "::error::unsafe Rust blocks/functions are prohibited by repository policy"
            exit 1
          fi

      - name: Lint (full lane)
        if: steps.rust_scope.outputs.rust_changed == 'true' && steps.quality_mode.outputs.mode != 'codex-light'
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Lint (codex-light lane)
        if: steps.rust_scope.outputs.rust_changed == 'true' && steps.quality_mode.outputs.mode == 'codex-light'
        run: cargo check -p tau-coding-agent --all-targets

      - name: Report lint strategy
        shell: bash
        run: |
          echo "### Lint Strategy" >> "$GITHUB_STEP_SUMMARY"
          if [[ "${{ steps.rust_scope.outputs.rust_changed }}" != "true" ]]; then
            echo "- Mode: skipped" >> "$GITHUB_STEP_SUMMARY"
            echo "- Reason: no Rust/Cargo changes in pull_request scope" >> "$GITHUB_STEP_SUMMARY"
          elif [[ "${{ steps.quality_mode.outputs.mode }}" == "codex-light" ]]; then
            echo "- Mode: codex-light" >> "$GITHUB_STEP_SUMMARY"
            echo "- Command: cargo check -p tau-coding-agent --all-targets" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "- Mode: full" >> "$GITHUB_STEP_SUMMARY"
            echo "- Command: cargo clippy --workspace --all-targets -- -D warnings" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Run codex light demo smoke
        if: steps.rust_scope.outputs.rust_changed == 'true' && steps.quality_mode.outputs.mode == 'codex-light'
        env:
          RUST_MIN_STACK: "8388608"
        run: |
          python3 .github/scripts/demo_smoke_runner.py \
            --repo-root . \
            --manifest .github/demo-smoke-manifest.json \
            --binary target/debug/tau-coding-agent \
            --log-dir ci-artifacts/demo-smoke \
            --summary "$GITHUB_STEP_SUMMARY" \
            --build

      - name: Upload codex light demo smoke logs
        if: always() && steps.rust_scope.outputs.rust_changed == 'true' && steps.quality_mode.outputs.mode == 'codex-light'
        uses: actions/upload-artifact@v4
        with:
          name: demo-smoke-logs
          path: ci-artifacts/demo-smoke
          if-no-files-found: ignore

      - name: Run workspace tests
        if: steps.rust_scope.outputs.rust_changed == 'true' && steps.quality_mode.outputs.mode != 'codex-light'
        env:
          RUST_MIN_STACK: "8388608"
        run: cargo test --workspace

  live-smoke-matrix:
    name: Live smoke (${{ matrix.surface }})
    needs: [quality-linux]
    if: needs.quality-linux.outputs.rust_changed == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        surface:
          - voice
          - browser
          - dashboard
          - custom-command
          - memory
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Resolve live-smoke surface plan
        id: surface_plan
        shell: bash
        run: |
          set -euo pipefail
          python3 .github/scripts/live_smoke_matrix.py \
            --surface "${{ matrix.surface }}" \
            --output "$GITHUB_OUTPUT" \
            --summary "$GITHUB_STEP_SUMMARY"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Build required binaries
        shell: bash
        run: |
          set -euo pipefail
          cargo build -p tau-coding-agent
          if [[ "${{ matrix.surface }}" == "browser" ]]; then
            cargo build -p tau-browser-automation --bin browser_automation_live_harness
          fi

      - name: Run live-smoke wrapper with fallback
        id: run_live_smoke
        shell: bash
        run: |
          set -euo pipefail
          surface="${{ matrix.surface }}"
          artifact_dir="ci-artifacts/live-smoke/${surface}"
          mkdir -p "${artifact_dir}"

          primary_wrapper="${{ steps.surface_plan.outputs.primary_wrapper }}"
          fallback_wrapper="${{ steps.surface_plan.outputs.fallback_wrapper }}"
          timeout_seconds="${{ steps.surface_plan.outputs.timeout_seconds }}"

          primary_stdout="${artifact_dir}/primary.stdout.log"
          primary_stderr="${artifact_dir}/primary.stderr.log"

          set +e
          "${primary_wrapper}" \
            --repo-root . \
            --binary target/debug/tau-coding-agent \
            --skip-build \
            --timeout-seconds "${timeout_seconds}" >"${primary_stdout}" 2>"${primary_stderr}"
          primary_rc=$?
          set -e

          final_rc="${primary_rc}"
          execution_mode="primary"

          if [[ "${primary_rc}" -ne 0 && -n "${fallback_wrapper}" ]]; then
            echo "::warning::live-smoke primary wrapper failed for '${surface}' (exit=${primary_rc}); attempting fallback wrapper '${fallback_wrapper}'"
            fallback_stdout="${artifact_dir}/fallback.stdout.log"
            fallback_stderr="${artifact_dir}/fallback.stderr.log"
            set +e
            "${fallback_wrapper}" \
              --repo-root . \
              --binary target/debug/tau-coding-agent \
              --skip-build \
              --timeout-seconds "${timeout_seconds}" >"${fallback_stdout}" 2>"${fallback_stderr}"
            fallback_rc=$?
            set -e
            final_rc="${fallback_rc}"
            execution_mode="fallback"
          fi

          echo "execution_mode=${execution_mode}" >> "$GITHUB_OUTPUT"
          echo "surface_exit_code=${final_rc}" >> "$GITHUB_OUTPUT"
          echo "artifact_dir=${artifact_dir}" >> "$GITHUB_OUTPUT"

          if [[ "${final_rc}" -ne 0 ]]; then
            echo "::error::live-smoke wrapper failed for '${surface}' mode='${execution_mode}' exit='${final_rc}'"
            exit "${final_rc}"
          fi

      - name: Copy surface artifact roots into normalized CI layout
        if: always()
        shell: bash
        env:
          ARTIFACT_DIRS_JSON: ${{ steps.surface_plan.outputs.artifact_dirs_json }}
          TARGET_ROOT: ${{ steps.run_live_smoke.outputs.artifact_dir }}/copied-artifacts
        run: |
          set -euo pipefail
          mkdir -p "${TARGET_ROOT}"
          python3 - <<'PY'
          import json
          import os
          import shutil
          from pathlib import Path

          artifact_dirs = json.loads(os.environ["ARTIFACT_DIRS_JSON"])
          target_root = Path(os.environ["TARGET_ROOT"]).resolve()
          repo_root = Path(".").resolve()

          for raw in artifact_dirs:
              source = Path(raw)
              if not source.is_absolute():
                  source = (repo_root / source).resolve()
              if not source.exists():
                  continue
              destination = target_root / raw.lstrip("./")
              destination.parent.mkdir(parents=True, exist_ok=True)
              if source.is_dir():
                  if destination.exists():
                      shutil.rmtree(destination)
                  shutil.copytree(source, destination)
              else:
                  shutil.copy2(source, destination)
          PY

      - name: Publish live-smoke surface summary
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          surface="${{ matrix.surface }}"
          execution_mode="${{ steps.run_live_smoke.outputs.execution_mode }}"
          surface_exit_code="${{ steps.run_live_smoke.outputs.surface_exit_code }}"
          artifact_dir="${{ steps.run_live_smoke.outputs.artifact_dir }}"
          if [[ -z "${execution_mode}" ]]; then
            execution_mode="unavailable"
          fi
          if [[ -z "${surface_exit_code}" ]]; then
            surface_exit_code="unknown"
          fi
          if [[ -z "${artifact_dir}" ]]; then
            artifact_dir="ci-artifacts/live-smoke/${surface}"
          fi

          echo "### Live Smoke Surface: ${surface}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Execution mode: ${execution_mode}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Exit code: ${surface_exit_code}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Artifact dir: \`${artifact_dir}\`" >> "$GITHUB_STEP_SUMMARY"
          if [[ -f "${artifact_dir}/primary.stdout.log" ]]; then
            summary_line=$(grep -E 'summary: total=' "${artifact_dir}/primary.stdout.log" | tail -n 1 || true)
            if [[ -n "${summary_line}" ]]; then
              echo "- Primary summary: \`${summary_line}\`" >> "$GITHUB_STEP_SUMMARY"
            fi
          fi
          if [[ -f "${artifact_dir}/fallback.stdout.log" ]]; then
            summary_line=$(grep -E 'summary: total=' "${artifact_dir}/fallback.stdout.log" | tail -n 1 || true)
            if [[ -n "${summary_line}" ]]; then
              echo "- Fallback summary: \`${summary_line}\`" >> "$GITHUB_STEP_SUMMARY"
            fi
          fi

      - name: Upload live-smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: live-smoke-${{ matrix.surface }}
          path: ci-artifacts/live-smoke/${{ matrix.surface }}
          if-no-files-found: ignore

  live-smoke-gate:
    name: Live smoke gate
    needs: [quality-linux, live-smoke-matrix]
    if: always() && needs.quality-linux.outputs.rust_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Download live-smoke artifacts
        uses: actions/download-artifact@v4
        with:
          path: ci-artifacts/live-smoke
          pattern: live-smoke-*
          merge-multiple: false

      - name: Summarize live-smoke gate outcome
        shell: bash
        run: |
          set -euo pipefail
          echo "### Live Smoke Gate" >> "$GITHUB_STEP_SUMMARY"
          echo "- Matrix result: ${{ needs.live-smoke-matrix.result }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Required surfaces: voice, browser, dashboard, custom-command, memory" >> "$GITHUB_STEP_SUMMARY"
          if [[ -d "ci-artifacts/live-smoke" ]]; then
            echo "- Downloaded artifacts:" >> "$GITHUB_STEP_SUMMARY"
            find ci-artifacts/live-smoke -maxdepth 2 -type d | sort | sed 's/^/  - /' >> "$GITHUB_STEP_SUMMARY"
          else
            echo "- Downloaded artifacts: none" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Enforce merge gate on live-smoke failures
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ needs.live-smoke-matrix.result }}" != "success" ]]; then
            echo "::error::required live-smoke matrix failed; merge gate is blocking"
            exit 1
          fi

  cross-platform-smoke:
    name: Cross-platform compile smoke (${{ matrix.os }})
    needs: [quality-linux]
    if: needs.quality-linux.outputs.run_cross_platform == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Build test binaries
        run: cargo test --workspace --no-run

  coverage:
    name: Coverage (llvm-cov)
    runs-on: ubuntu-latest
    if: needs.quality-linux.outputs.run_coverage == 'true'
    outputs:
      line_coverage: ${{ steps.coverage.outputs.line_coverage }}
    needs: [quality-linux]
    env:
      COVERAGE_MIN: "60.0"
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Generate coverage report
        id: coverage
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p coverage
          cargo llvm-cov --workspace --all-features --summary-only --lcov --output-path coverage/lcov.info | tee coverage/summary.txt

          coverage_pct=$(awk '/^TOTAL/{gsub(/%/,"",$NF); print $NF}' coverage/summary.txt)
          if [[ -z "${coverage_pct}" ]]; then
            echo "::error::failed to parse TOTAL coverage percentage"
            exit 1
          fi

          echo "line_coverage=${coverage_pct}" >> "$GITHUB_OUTPUT"
          awk -v coverage="${coverage_pct}" -v minimum="${COVERAGE_MIN}" 'BEGIN { if (coverage + 0 < minimum + 0) exit 1 }'

      - name: Coverage summary
        run: |
          echo "### Coverage" >> "$GITHUB_STEP_SUMMARY"
          echo "- Line coverage: ${{ steps.coverage.outputs.line_coverage }}%" >> "$GITHUB_STEP_SUMMARY"
          echo "- Minimum threshold: ${COVERAGE_MIN}%" >> "$GITHUB_STEP_SUMMARY"

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage/lcov.info
            coverage/summary.txt
