name: CI

on:
  pull_request:
    paths-ignore:
      - "**/*.md"
      - "docs/**"
  workflow_dispatch:
    inputs:
      run_coverage:
        description: "Run llvm-cov coverage job"
        required: false
        default: false
        type: boolean
      run_cross_platform:
        description: "Run cross-platform compile smoke jobs"
        required: false
        default: false
        type: boolean

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

env:
  CARGO_TERM_COLOR: always

jobs:
  quality-linux:
    name: Quality (fmt + clippy + tests)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Detect auth/runtime changes
        id: auth_changes
        if: github.event_name == 'pull_request'
        uses: dorny/paths-filter@v3
        with:
          filters: |
            auth_runtime:
              - 'crates/pi-coding-agent/src/**'
              - 'crates/pi-ai/src/**'
              - 'crates/pi-agent-core/src/**'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all --check

      - name: Lint
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Run auth conformance and security regression suite
        if: github.event_name != 'pull_request' || steps.auth_changes.outputs.auth_runtime == 'true'
        run: |
          cargo test -p pi-coding-agent auth_conformance_ -- --nocapture
          cargo test -p pi-coding-agent auth_security_ -- --nocapture

      - name: Run workspace tests
        run: cargo test --workspace

  cross-platform-smoke:
    name: Cross-platform compile smoke (${{ matrix.os }})
    if: github.event_name == 'workflow_dispatch' && inputs.run_cross_platform
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Build test binaries
        run: cargo test --workspace --no-run

  coverage:
    name: Coverage (llvm-cov)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.run_coverage
    outputs:
      line_coverage: ${{ steps.coverage.outputs.line_coverage }}
    needs: [quality-linux]
    env:
      COVERAGE_MIN: "35.0"
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Generate coverage report
        id: coverage
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p coverage
          cargo llvm-cov --workspace --all-features --summary-only --lcov --output-path coverage/lcov.info | tee coverage/summary.txt

          coverage_pct=$(awk '/^TOTAL/{gsub(/%/,"",$NF); print $NF}' coverage/summary.txt)
          if [[ -z "${coverage_pct}" ]]; then
            echo "::error::failed to parse TOTAL coverage percentage"
            exit 1
          fi

          echo "line_coverage=${coverage_pct}" >> "$GITHUB_OUTPUT"
          awk -v coverage="${coverage_pct}" -v minimum="${COVERAGE_MIN}" 'BEGIN { if (coverage + 0 < minimum + 0) exit 1 }'

      - name: Coverage summary
        run: |
          echo "### Coverage" >> "$GITHUB_STEP_SUMMARY"
          echo "- Line coverage: ${{ steps.coverage.outputs.line_coverage }}%" >> "$GITHUB_STEP_SUMMARY"
          echo "- Minimum threshold: ${COVERAGE_MIN}%" >> "$GITHUB_STEP_SUMMARY"

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage/lcov.info
            coverage/summary.txt

  report:
    name: CI Summary
    runs-on: ubuntu-latest
    if: always()
    needs:
      - quality-linux
      - cross-platform-smoke
      - coverage
    env:
      QUALITY_RESULT: ${{ needs.quality-linux.result }}
      CROSS_PLATFORM_RESULT: ${{ needs.cross-platform-smoke.result }}
      COVERAGE_RESULT: ${{ needs.coverage.result }}
      COVERAGE_PCT: ${{ needs.coverage.outputs.line_coverage }}
    steps:
      - name: Publish summary and annotate failures
        shell: bash
        run: |
          set -euo pipefail

          {
            echo "### CI Suite Summary"
            echo ""
            echo "| Suite | Result |"
            echo "| --- | --- |"
            echo "| Linux quality (fmt + clippy + workspace tests) | ${QUALITY_RESULT} |"
            echo "| Cross-platform smoke | ${CROSS_PLATFORM_RESULT} |"
            echo "| Coverage | ${COVERAGE_RESULT} |"
            if [[ "${COVERAGE_RESULT}" == "success" ]]; then
              echo ""
              echo "Coverage: ${COVERAGE_PCT}%"
            fi
          } >> "$GITHUB_STEP_SUMMARY"

          failed=0
          for suite in \
            "Linux quality:${QUALITY_RESULT}" \
            "Cross-platform smoke:${CROSS_PLATFORM_RESULT}" \
            "Coverage:${COVERAGE_RESULT}"; do
            name="${suite%%:*}"
            result="${suite##*:}"
            if [[ "${result}" != "success" && "${result}" != "skipped" ]]; then
              echo "::error title=CI suite failed::${name} returned ${result}"
              failed=1
            fi
          done

          if [[ "${failed}" -ne 0 ]]; then
            exit 1
          fi
